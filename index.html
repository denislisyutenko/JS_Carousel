<!doctype html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="assets/img/icon.png">
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/png">
  <link rel="stylesheet" href="libs/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>JS Carousel</title>
</head>

<body>
  <header class="header">
    <div class="header-menu">
      <div class="header-menu__container">
        <div class="header-logo">
          <a class="header-logo__link" href="#">
            <img class="header-logo__img" src="assets/img/logo.png" alt="логотип">
          </a>
        </div>
        <div class="header-navbar">
          <ul class="header-navbar__list">
            <li class="header-navbar__item">
              <a class="header-navbar__link" href="#">Top</a>
            </li>
            <li class="header-navbar__item">
              <a class="header-navbar__link" href="#">New</a>
            </li>
            <li class="header-navbar__item">
              <a class="header-navbar__link" href="#">Cool</a>
            </li>
            <li class="header-navbar__item">
              <a class="header-navbar__link" href="#">HD</a>
            </li>
            <li class="header-navbar__item">
              <a class="header-navbar__link" href="#">Mobile</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div id="carousel" class="carousel">
      <ul id="slides-container" class="slides">
        <li class="slide active" style="background-image: url(assets/img/1.jpg);"></li>
        <li class="slide" style="background-image: url(assets/img/2.jpg)"></li>
        <li class="slide" style="background-image: url(assets/img/3.jpg)"></li>
        <li class="slide" style="background-image: url(assets/img/4.png)"></li>
        <li class="slide" style="background-image: url(assets/img/5.jpg)"></li>
      </ul>
    </div>
  </div>

  <footer class="footer">
    <div class="footer__container">
      <div class="footer__contacts">
        <span>OUR CONTACTS</span>
        <br>
      </div>
      <div class="footer__social">
        <a class="footer__social-link" href="#"><i class="fab fa-facebook-square"></i></a>
        <a class="footer__social-link" href="#"><i class="fab fa-twitter-square"></i></a>
        <a class="footer__social-link" href="#"><i class="fab fa-google-plus-square"></i></a>
        <a class="footer__social-link" href="#"><i class="fab fa-pinterest-square"></i></a>
        <a class="footer__social-link" href="#"><i class="fab fa-flickr"></i></a>
      </div>
    </div>
  </footer>

  <script src="assets/js/main.js" type="module"></script>
</body>

</html>
